<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <!-- Logo e titolo pagina -->
            <img src="./MaterialeEsercizioLim/logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>
    
        <nav>
            <!-- Nav bar -->
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
        </nav>

        <main>
            <!-- sezioni monopattini disponibili -->
            <section class="monopattino">
                <!-- checkbox e nome monopattino -->
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <!-- freccia, via e distanza -->
                <p><span>&#8614</span> Via Guadalametri - a 220 metri da te</p>
                <!-- stato carica -->
                <div>
                    <span>Stato Carica:</span>
                    <div class="carica medium"></div>
                </div>
            </section>

            <section class="monopattino">
                <!-- checkbox e nome monopattino -->
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <!-- freccia, via e distanza -->
                <p><span>&#8614</span> Via Ricciardoni - a 420 metri da te</p>
                <!-- stato carica -->
                <div>
                    <span>Stato Carica:</span>
                    <div class="carica full"></div>
                </div>
            </section>

            <section class="monopattino">
                <!-- checkbox e nome monopattino -->
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <!-- freccia, via e distanza -->
                <p><span>&#8614</span> Via Mentarini - a 490 metri da te</p>
                <!-- stato carica -->
                <div>
                    <span>Stato Carica:</span>
                    <div class="carica low"></div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
